<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Naam</th>
                <th>Email</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user._id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.emailAddress}}</td>
                <td>{{user.isActive}}</td>
            </tr>
        </tbody>
    </table>
</div>
