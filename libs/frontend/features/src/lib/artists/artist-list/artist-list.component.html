<div class="container">
    <h1>Meet the Artists</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for (artist of artists; track artist._id) {
            <div class="col">
                <div class="card">
                    <div class="artist-img-container">
                        <img src="{{artist.photoURL}}" alt="{{artist.name}}" class="artist-img">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{artist.name}}</h5>
                        <p class="card-text">{{artist.genre}}</p>
                        <a routerLink="{{artist._id}}" class="btn btn-outline-primary btn-sm">View Artist</a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
