<div class="container text-center my-2">
    <h1 class="mb-4">Admin Dashboard</h1>
    <p class="text-muted mb-4">Manage users, artists, and concerts from here.</p>

    <div class="row justify-content-center">
        <!-- User List -->
        <div class="col-md-3">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">User List</h5>
                    <p class="card-text">View and manage all registered users.</p>
                    <a routerLink="../users-admin" class="btn btn-primary btn-sm">Manage Users</a>
                </div>
            </div>
        </div>

        <!-- Artist List -->
        <div class="col-md-3">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Artist List</h5>
                    <p class="card-text">View and manage the artist database.</p>
                    <a routerLink="../artists-admin" class="btn btn-primary btn-sm">Manage Artists</a>
                </div>
            </div>
        </div>

        <!-- Concert List -->
        <div class="col-md-3">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Concert List</h5>
                    <p class="card-text">View and manage all concerts.</p>
                    <a routerLink="../concerts-admin" class="btn btn-primary btn-sm">Manage Concerts</a>
                </div>
            </div>
        </div>
    </div>
</div>
